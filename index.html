<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
</head>
<body ng-app="testApp">
  <div ng-controller="carsCtrl">
    <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
      <thead>
        <th>Mod√®le</th>
        <th>Couleur</th>
      </thead>
      <tr ng-repeat="car in cars | filter : {couleur : 'verte'} ">
        <td>
          {{car.marque}}
        </td>
        <td>
          {{car.couleur}}
        </td>
      </tr>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <script>
  var app = angular.module('testApp', []);
  app.controller('carsCtrl', function($scope , $http){
    $http.get('voiture.json').then(function(response){
      $scope.cars = response.data;
    });
  });
</script>
</body>
</html>
